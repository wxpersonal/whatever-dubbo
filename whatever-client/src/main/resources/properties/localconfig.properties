#工程翼客户端访问地址
wingclient.domain=http://172.18.0.39:8080/wingclient

#报表平台访问地址(公司测试库)
report.domain=http://www.jsxwsx.com:9010/xjreport

#服务端地址
wingserver.domain=http://172.18.0.39:8081/wingserver

#绕过注册中心直连dubbo服务端url，20880是dubbo服务暴露的端口，在服务端dubbo-provider.xml中配置，
dubbo.reference.url=dubbo://172.18.0.39:20880

#dubbo客户端配置
#注同中心地址协议，支持dubbo, http, local三种协议，分别表示，dubbo地址，http地址，本地注册中心
dubbo.registry.protocol=zookeeper
#注册中心服务器地址，如果地址没有端口缺省为9090，同一集群内的多个地址用逗号分隔，如：ip:port,ip:port，
#不同集群的注册中心，请配置多个<dubbo:registry>标签
dubbo.registry.address=172.18.0.10:2181
#是否向此注册中心注册服务，如果设为false，将只订阅，不注册，客户端一般不需要注册，建议设为false
dubbo.registry.register=false
#是否向此注册中心订阅服务，如果设为false，将只注册，不订阅，客户端一般需要订阅，必须设为true
dubbo.registry.subscribe=false

#是否使用系统数据缓存
SwitchOfCacheble=1

#redis配置
redis.hostName=172.18.0.5
redis.port=6379
redis.timeout=5000
redis.password=
#redis有效时间(单位：分钟)
expiretime=30
#最大空闲连接数
redis.maxIdle=100
#最小空闲连接数
redis.minIdle=10

#图片上传目录
imagepath=/tools/Oracle/Middleware/user_projects/webapps/dubbodemo/wingserver

#使用环境配置参数,生产环境：official 测试环境：test
env=test